<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Daffa Iqbal</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div id="header">
    <h3>Calculator</h3>
  </div>
  <div class="calculator light">
  <div class="theme-toggler active">
      <i class="toggler-icon"></i>
    </div>
  <div class="display">
      <div id="previous">
        <p></p>
      </div>
      <div id="result">
        <p></p>
      </div>

    </div>
  <div class="keyboard">
      <div class="row">
        <button class="btn clr" value="ac">AC</button>
        <button class="btn pls" value="-">-/+</button>
        <button class="btn dev" value="/">รท</button>
      </div>
      <div class="row">
        <button class="btn number" value="7">7</button>
        <button class="btn number" value="8">8</button>
        <button class="btn number" value="9">9</button>
        <button class="btn operator" value="*">x</button>
      </div>
      <div class="row">
        <button class="btn number" value="4">4</button>
        <button class="btn number" value="5">5</button>
        <button class="btn number" value="6">6</button>
        <button class="btn operator" value="-">-</button>

      </div>
      <div class="row">
        <button class="btn number" value="1">1</button>
        <button class="btn number" value="2">2</button>
        <button class="btn number" value="3">3</button>
        <button class="btn operator" value="+">+</button>

      </div>
      <div class="row">
        <button class="btn del" value="ce">C</button>
        <button class="btn number zero-btn" value="0">0</button>
        <button class="btn decimal" value=".">.</button>
        <button class="btn equal" value="=">=</button>
      </div>
    </div>
  </div>
</div>
<script type= "text/javascript src="script.js"></script>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script><script  src="./script.js"></script>

</body>
</html>
